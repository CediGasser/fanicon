<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="dark light">
    <meta name="description" content="Fanicon - Create Designs from your favourite movies, series, games or anything else.">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="./css/stylesheet.css" rel="stylesheet">
    
    <title>Fanicon</title>
  </head>
  <body>
    
    <section class="Form my-4 mx-5">
      <div class="container">
        <div class="row no-gutters overlay">
          <div class="col-lg-5">
            <img src="assets/logo_round.svg" class="img-fluid width100" alt="">
          </div>
          <div class="col-lg-7 px-5 pt-5">
            <h1 class="font-weight-bold py-3">Fanicon</h1>
            <h4>Sign Up</h4>
            <form>
              <div class="form-row">
                <div class="col-lg-7">
                  <label for="name">Displayname</label>
                  <input type="text" placeholder="Displayname" class="text-input width100 p-4" id="name" required>
                </div>
              </div>
              <div class="form-row">
                <div class="col-lg-7">
                  <label for="email">Email</label>
                  <input type="email" placeholder="Email-Address" class="text-input width100 p-4" id="email" required>
                </div>
              </div>
              <div class="form-row">
                <div class="col-lg-7">
                  <label for="password">Password</label>
                  <input type="password" placeholder="Password" class="text-input width100 p-4" id="password" required>
                </div>
              </div>
              <div class="form-row">
                <div class="col-lg-7">
                  <button class="btn button button-accent width100 mt-1 mb-2" id="btnSignup">Sign Up</button>
                </div>
              </div>
              <div class="form-row">
                <div class="col-lg-7">
                  <a class="btn button width100 mt-1 mb-2" href="./index.html">Cancel</a>
                </div>
              </div>
              
              <p>Already have an account? <a href="login.html">Login</a></p>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script src="js/signup.js" type="module"></script>
  </body>
</html>
