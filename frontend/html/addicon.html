<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="dark light">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="./css/stylesheet.css" rel="stylesheet">
    
    <title>Fanicon</title>
  </head>
  <body>
    
    <section class="Form my-4 mx-5">
      <div class="container">
        <div class="row overlay">
          <div class="col-xs-2"></div>
          <div>
            <h2 class="col-md-11 text-center">Add icon</h2>
          </div> 
          <form>
            <div class="form-row">
              <div class="col-lg-7">
                <input type="text" placeholder="Name" class="text-input my-3 p-4" id="name">
              </div>
            </div>
            <div class="form-row">
              <div class="col-lg-7">
                <input type="text" placeholder="Theme" class="text-input my-3 p-4" id="theme">
              </div>
            </div>
            <div class="form-row">
              <div class="col-lg-7">
                <input type="text" placeholder="Style" class="text-input my-3 p-4" id="style">
              </div>
            </div>
            <div class="form-row">
              <div class="col-lg-7">
                <textarea class="text-input" rows="10" id="svgcode" placeholder="<svg/>"></textarea>
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-11 text-center">
                <a class="btn button col-xs-5 pull-right mar" href="home.html">Cancel</a>
                <a class="btn button button-accent col-xs-5 pull-right mar" id="btnaddicon">Add</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="js/addicon.js" type="module"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  </body>
</html>
