<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="dark light">
    <meta name="description" content="Fanicon - Create Designs from your favourite movies, series, games or anything else.">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="./css/stylesheet.css" rel="stylesheet">
    
    <title>Fanicon</title>
  </head>
  <body>
    
    <section class="Form my-4 mx-5">
      <div class="container">
        <div class="row overlay">
          <div class="col-xs-2"></div>
          <div>
            <h2 class="col-md-11 text-center">Add icon</h2>
          </div> 
          <form>
            <div class="form-row">
              <div class="col-lg-7">
                <label for="name">Name</label>
                <input type="text" placeholder="Name" class="text-input my-3 p-4" id="name">
              </div>
            </div>
            <div class="form-row">
              <div class="col-lg-7">
                <label for="theme">Theme ID</label>
                <input type="text" placeholder="Theme" class="text-input my-3 p-4" id="theme">
              </div>
            </div>
            <div class="form-row">
              <div class="col-lg-7">
                <label for="style">Style</label>
                <input type="text" placeholder="Style (e.g. Outline or Filled)" class="text-input my-3 p-4" id="style">
              </div>
            </div>
            <div class="form-row">
              <div class="col-lg-7">
                <label for="svgcode">SVG Code</label>
                <textarea class="text-input" rows="10" id="svgcode" placeholder="<svg class='icon'></svg>"></textarea>
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-11 text-center">
                <a class="btn button col-xs-5 pull-right mar" href="home.html">Cancel</a>
                <a class="btn button button-accent col-xs-5 pull-right mar" id="btnaddicon">Add</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>

    <script src="js/addicon.js" type="module"></script>
  </body>
</html>
