                  <a class="btn button width100 button-accent mt-1 mb-2 " href="./login.html">Login</a>

              </div>
              <div class="form-row">
                <div class="col-lg-5">
                  <a class="btn button width100 button-accent mt-1 mb-2" href="./signup.html">Sign Up</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <section class="Form my-4 mx-5">
      <div class="container">
        <div class="row no-gutters overlay">
          <div class="col-lg-5">
            <img src="assets/mushrooms.jpg" class="img-fluid cardStyle" alt="Mushrooms">

      </div>
    </section>

    <section class="Form my-4 mx-5">
      <div class="container">
        <div class="row no-gutters overlay">
          <div class="col-lg-5">
            <img src="assets/Editorpres.PNG" class="img-fluid cardStyle" alt="">
          </div>
          <div class="col-lg-7 px-5 pt-5">
            <form>
              <div class="form-row">
                <div class="col-lg-5">
                  <h1>The Editor</h1>
                  <p>Sign up and use the editor to create your own design.</p>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <section class="Form my-4 mx-5">
      <div class="container">
        <div class="row no-gutters overlay">
          <div class="col-lg-5">
            <img src="assets/BuyVIPpres.PNG" class="img-fluid cardStyle" alt="">
          </div>
          <div class="col-lg-7 px-5 pt-5">
            <form>
